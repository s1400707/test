<!--イベント一覧-->
<ons-page id="food-page">
    <ons-toolbar class="toolbar">
        <div class="center">グルメ一覧</div>
        <div class="right">
        <ons-toolbar-button onclick="fn.open()" >
          <ons-icon  icon="md-share" class="toolbarBtn"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="left">
        <ons-back-button>戻る</ons-back-button>
      </div>
    </ons-toolbar>
   
  <div>
    <input   id="foodSearch" name="search" placeholder="キーワードを入力" class="search-input search-size"   onchange="searchInfo('Food_List','searchFoodItems')" maxlength="20" autocomplete="on">
    <ons-list  id="searchFoodItems" style="background-color:#E6E6E6;"></ons-list>
  </div>

    <ons-list id="foodItems" class="list"></ons-list>
</ons-page>
