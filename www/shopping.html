<!--お買い物一覧-->
<ons-page id="shop-page">
    <ons-toolbar class="toolbar">
        <div class="center">お買い物一覧</div>
        <div class="right">
            <ons-toolbar-button onclick="fn.open()" >
                <ons-icon  icon="md-share" class="toolbarBtn"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="left">
            <ons-back-button>戻る</ons-back-button>
        </div>
    </ons-toolbar>
   　　
    <div>
        <input   id="shopSearch" name="search" placeholder="キーワードを入力" class="search-input search-size"   onchange="searchInfo('Shop_List','searchShopItems')" maxlength="20" autocomplete="on">
        <ons-list  id="searchShopItems" style="background-color:#E6E6E6;"></ons-list>
    </div>

    <ons-list id="shopItems" class="list"></ons-list>
</ons-page>
