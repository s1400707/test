<ons-page id="map-page">

    <ons-toolbar class="toolbar">
        <div class="center">マップ</div>
       <div class="left">
        <ons-toolbar-button onclick="fn.open()" >
          <ons-icon icon="ion-share" ></ons-icon>
        </ons-toolbar-button>
      </div>
        <div class="right" >
          <ons-toolbar-button onclick="showDialog()"><ons-icon icon="ion-search"></ons-icon></ons-toolbar-button>
        </div>      
    </ons-toolbar>    
  
  <!--地図表示部-->
    <div id="canvas" class="map"></div>  
    <div class="mapOption">
      <img id="compass" src="img/arrow.png">
      <div  id="tracking_mode"> 自由</div>
      <ons-button id="tracking_btn"  onclick ="tracking()" class="mapBtn">表示切替</ons-button>
    </div>

</ons-page>
